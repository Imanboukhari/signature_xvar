<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{ --bg-1:#1b1f28; --card-bg:#ffffff; --accent:#1b1f28; }
html,body{ height:100%; margin:0; }
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, var(--bg-1), var(--bg-1));
    padding: 20px;
    min-height: 100vh;
}
#centerWrapper {
    width:100%; min-height:100vh;
    display:flex; justify-content:center; align-items:center;
}
#appContainer { display:none; width:100%; min-height:100vh; padding:40px 20px; display:flex; justify-content:center; }
.stack { display:flex; flex-direction:column; align-items:center; gap:20px; width:100%; max-width:900px; }
.card {
    background: var(--card-bg);
    padding: 28px;
    border-radius: 16px;
    width:100%; max-width:900px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.15);
}
input {
    padding: 12px; width: 100%; margin: 10px 0 14px;
    border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
}
input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(27,31,40,0.08); outline: none;
}
button {
    background: var(--accent); color: white; padding: 12px 20px;
    border: none; border-radius: 10px; cursor: pointer;
    font-size: 16px; width: 100%; margin-top: 6px;
}
button:hover { transform: translateY(-2px); }
#signaturePreview table { width:100%; }
</style>
</head>
<body>

<div id="centerWrapper">
  <div id="passwordPage" class="card" style="text-align:center;">
      <img src="https://github.com/Imanboukhari/signature_xvar/raw/facaf574d7af4dab92a28cc7a6824fb43b9510cc/logo.png" width="85">
      <h2>üîê Acc√®s</h2>

      <input id="passwordInput" type="password" placeholder="Entrez le mot de passe...">
      <button onclick="checkPassword()">Se connecter</button>

      <p id="errorMsg" style="color:red; display:none; margin-top:10px;">‚ùå Mot de passe incorrect</p>
  </div>
</div>

<div id="appContainer">
  <div class="stack">
    <div id="formPage" class="card" style="display:none;">
      <h2>G√©n√©rateur de signature XVAR</h2>

      <label>Pr√©nom :</label>
      <input id="prenom" type="text">

      <label>Nom :</label>
      <input id="nom" type="text">

      <label>Fonction :</label>
      <input id="fonction" type="text">

      <label>Adresse e-mail :</label>
      <input id="email" type="email" placeholder="exemple@xvar.ma">

      <label>Num√©ro :</label>
      <div style="display:flex; gap:8px;">
        <select id="pays" style="padding:12px; border-radius:8px; border:1px solid #ccc;">
          <option value="+212" selected>üá≤üá¶ (+212)</option>
          <option value="+33">üá´üá∑ (+33)</option>
        </select>
        <input id="numero" type="tel" placeholder="600 000 000" style="flex:1;">
      </div>

      <button onclick="generateSignature()">G√©n√©rer la signature</button>
    </div>

    <div id="signatureSection" class="card" style="display:none;">
      <h3>Votre signature :</h3>
      <div id="signaturePreview"></div>
      <button onclick="copySignature()">üìã Copier la signature</button>
    </div>
  </div>
</div>

<script>
function checkPassword() {
    const pwd = document.getElementById("passwordInput").value;
    if (pwd === "admin") {
        document.getElementById("centerWrapper").style.display = "none";
        document.getElementById("formPage").style.display = "block";
        document.getElementById("appContainer").style.display = "flex";
    } else {
        const e = document.getElementById("errorMsg");
        e.style.display = "block";
        setTimeout(()=> e.style.display = "none", 2500);
    }
}

    const prenom = document.getElementById("prenom").value || "Pr√©nom";

    const fonction = document.getElementById("fonction").value || "Fonction";
    const email = document.getElementById("email").value || "email@xvar.ma";
    const pays = document.getElementById("pays").value;
    const numero = document.getElementById("numero").value || "600 000 000";
    const numeroComplet = `${pays} ${numero}`;

    return `
<table cellpadding="0" cellspacing="0" role="presentation" style="font-family:Arial; max-width:520px;">
<tr>

       style="width:100%; background:#ffffff; padding:16px; border-radius:12px;">
<tr>

    <div style="text-align:right; margin-bottom:4px; font-size:0;">
        <a href="https://www.xvar.ma"><img src="https://github.com/Imanboukhari/signature_xvar/raw/86780086d14974452bfff48f1c25eaaccecaa846/monde.png" width="13"></a>
        <a href="https://www.instagram.com/xvar.maroc/" style="margin-left:4px;"><img src="https://github.com/Imanboukhari/signature_xvar/raw/facaf574d7af4dab92a28cc7a6824fb43b9510cc/instagram.png" width="13"></a>

    </div>

                                ${email}

        </table>

`;
}

function generateSignature() {
    document.getElementById("signaturePreview").innerHTML = signatureHTML();
    document.getElementById("signatureSection").style.display = "block";
}

function copySignature() {
    const node = document.getElementById("signaturePreview");
    const range = document.createRange();
    range.selectNodeContents(node);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    document.execCommand('copy');
    sel.removeAllRanges();
    alert('Signature copi√©e !');
}
</script>

</body>
