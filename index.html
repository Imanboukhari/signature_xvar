/* G√©n√©rer signature */
function generateSignature() {
    document.getElementById("signaturePreview").innerHTML = signatureHTML();
    document.getElementById("signatureSection").style.display = "block";
    document.getElementById("signatureSection").scrollIntoView({ behavior: 'smooth', block: 'center' });
}

/* Copier signature */
function copySignature() {
    const node = document.getElementById("signaturePreview");
    if (!node) return;
    const range = document.createRange();
    range.selectNodeContents(node);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    try {
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('Signature copi√©e ! Colle-la dans Gmail.');
    } catch (e) {
      alert('Impossible de copier automatiquement. S√©lectionne puis copie manuellement.');
