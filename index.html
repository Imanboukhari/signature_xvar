<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur Signature XVAR</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style> :root{ --bg-1:#1b1f28; --card-bg:#ffffff; --accent:#1b1f28; } html,body{ height:100%; margin:0; } body { font-family: 'Poppins', Arial, sans-serif; background: linear-gradient(135deg, var(--bg-1), var(--bg-1)); padding: 20px; min-height: 100vh; } /* wrapper qui centre verticalement/horizontalement */ #centerWrapper { width:100%; min-height:100vh; display:flex; justify-content:center; align-items:center; position:relative; box-sizing:border-box; } /* conteneur principal (apr√®s login) */ #appContainer { display:none; /* cach√© au d√©part */ width:100%; min-height:100vh; padding:40px 20px; box-sizing:border-box; display:flex; justify-content:center; } /* layout interne pour formulaire + signature */ .stack { display:flex; flex-direction:column; align-items:center; gap:20px; width:100%; max-width:900px; /* largeur globale souhait√©e */ box-sizing:border-box; } /* carte blanche */ .card { background: var(--card-bg); padding: 28px; border-radius: 16px; width:100%; max-width:900px; box-shadow: 0 10px 35px rgba(0,0,0,0.15); box-sizing:border-box; } .card-small { max-width:520px; } .card h2, .card h3 { text-align: center; margin-bottom: 14px; font-weight: 700; color: #0d1c2a; } input { padding: 12px; width: 100%; margin: 10px 0 14px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; transition: 0.18s; box-sizing:border-box; } input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(27,31,40,0.08); outline: none; } button { background: var(--accent); color: white; padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; width: 100%; transition: 0.2s; margin-top: 6px; } button:hover { transform: translateY(-2px); } /* signature preview table wrapper */ #signaturePreview table { width:100%; } /* responsive */ @media (max-width:640px){ .card { padding:18px; border-radius:12px; } .stack { padding:0 12px; } } </style>
</head>
<body>

<!-- WRAPPER mot de passe -->
<div id="centerWrapper">
  <div id="passwordPage" class="card" style="text-align:center;">
      <img src="https://github.com/Imanboukhari/signature_xvar/raw/84cf9f9cc3624c460632706b151f839f17cc0a70/logo.png" width="85" style="display:block; margin:0 auto 12px;">
      <h2>üîê Acc√®s</h2>

      <label style="display:block; text-align:left; font-weight:600; margin-bottom:6px;">Mot de passe :</label>
      <input id="passwordInput" type="password" placeholder="Entrez le mot de passe...">

      <button onclick="checkPassword()">Se connecter</button>

      <p id="errorMsg" style="color:red; text-align:center; display:none; margin-top:10px;">
          ‚ùå Mot de passe incorrect
      </p>
  </div>
</div>

<!-- APP Container -->
<div id="appContainer">
  <div class="stack">

    <!-- Formulaire -->
    <div id="formPage" class="card" style="display:none;">
      <h2>G√©n√©rateur de signature XVAR</h2>

      <label>Pr√©nom :</label>
      <input id="prenom" type="text" placeholder="Pr√©nom...">

      <label>Nom :</label>
      <input id="nom" type="text" placeholder="Nom...">

      <label>Fonction :</label>
      <input id="fonction" type="text" placeholder="Fonction...">

      <button onclick="generateSignature()">G√©n√©rer la signature</button>
    </div>

    <!-- Signature preview -->
    <div id="signatureSection" class="card" style="display:none; margin-top:20px;">
      <h3>Votre signature :</h3>
      <div id="signaturePreview"></div>
      <button onclick="copySignature()">üìã Copier la signature</button>
    </div>

  </div>
</div>

<script>
/* V√©rification mot de passe */
function checkPassword() {
    const pwd = document.getElementById("passwordInput").value;
    if (pwd === "admin") {
        document.getElementById("centerWrapper").style.display = "none";
        document.getElementById("formPage").style.display = "block";
        document.getElementById("appContainer").style.display = "flex";
    } else {
        const e = document.getElementById("errorMsg");
        e.style.display = "block";
        setTimeout(()=> e.style.display = "none", 2500);
    }
}

/* Signature HTML style premi√®re version */
function signatureHTML() {
    const prenom = document.getElementById("prenom").value || "Pr√©nom";
    const nom = document.getElementById("nom").value || "Nom";
    const fonction = document.getElementById("fonction").value || "Fonction";

    return `
<table role="presentation" cellpadding="0" cellspacing="0" style="font-family:Arial; max-width:700px;">
<tr>
<td style="padding:16px; background:#ffffff; border-radius:14px;">

<table width="100%" cellpadding="0" cellspacing="0">
<tr>
<!-- Logo -->
<td style="width:160px; padding-right:28px; vertical-align:top; text-align:right;">
  <img src="https://github.com/Imanboukhari/signature_xvar/raw/84cf9f9cc3624c460632706b151f839f17cc0a70/logo.png" 
       width="90" 
       style="display:inline-block;">
</td>


<!-- Nom + Fonction + Contacts -->
<td style="padding-right:10px; border-left:1px solid #e6e6e6; vertical-align:center;">
  <div style="padding-left:18px;">
    <div style="font-size:20px; font-weight:700; color:#111;">${prenom} ${nom}</div>
    <div style="font-size:14px; color:#666; margin-bottom:8px;">${fonction}</div>
    <div style="font-size:9px;  color:#0D1C2A;">
      üìç Casablanca, Maroc &nbsp; | &nbsp;
      üìû +212 600 043 725 &nbsp; | &nbsp;
      üåê www.xvar.ma
    </div>
  </div>
</td>

</tr>
</table>

</td>
</tr>
</table>`;
}

/* G√©n√©rer signature */
function generateSignature() {
    document.getElementById("signaturePreview").innerHTML = signatureHTML();
    document.getElementById("signatureSection").style.display = "block";
    document.getElementById("signatureSection").scrollIntoView({ behavior: 'smooth', block: 'center' });
}

/* Copier signature */
function copySignature() {
    const node = document.getElementById("signaturePreview");
    if (!node) return;
    const range = document.createRange();
    range.selectNodeContents(node);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    try {
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('Signature copi√©e ! Colle-la dans Gmail.');
    } catch (e) {
      alert('Impossible de copier automatiquement. S√©lectionne puis copie manuellement.');
    }
}
</script>

</body>
</html>
